<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        // The text "Hello World" has 11 characters
        // The text "" has No characters

    function CharacterCount({text, text1}) {
    // JS
      return (
          <div>

            {`The Text "${text} ${text1}" has `}
             {(text?.length)+(text1?.length) ? <strong>{text?.length}</strong>: 'NO'}
            {' characters'}
          </div>
    //JS
        )
    }
    
    const element = (
  <>
    <CharacterCount text="Hello World" />
    <CharacterCount text="" />
  </>
)

const element1 = (
  <>
    
    <CharacterCount text="Hello World" text1 = "TEST"/>
    <CharacterCount text1 = ""/>
  </>
)

const parent = (
  <>
  {element}
  {element1}
  </>
)



            ReactDOM.render(parent, document.getElementById('root'))
    </script>
</body>
