    <div id="root"></div>

    <script type="text/babel">

        const rootElement = document.getElementById('root')

        const state = {eventCount: 0, username: '', input: '', testCount: 0}

        function App(){
            function handleclick(){
                setState({eventCount:state.eventCount +1})
            }

        function handleChange(event){
            console.log(event)
            setState({username: event.target.value})
        }

        function testInput(input){
            setState({input: input.target.value})
        }

        function testClick(){
            setState({testCount: state.testCount +1})
        }
            return(

                <div>
                    <p>There have been {state.eventCount} events.</p>
                    <p>
                        <button onClick={handleclick}>Click Me</button>    
                    </p>
                    <p>You typed: {state.username}</p>
                    <p>
                        <input onChange={handleChange}/>
                    </p>
                    <p>Test input field {state.input}</p>
                    <input onChange = {testInput}/>

                    <p>This is a Test Click Button {state.testCount}</p>
                    <p>
                        <button onClick={testClick}>Click to test</button>    
                    </p>
                </div>
            )
        }

        function setState(newState) {
            Object.assign(state, newState)
            renderApp()
        }

        function renderApp(){
            ReactDOM.render(<App />, document.getElementById('root'))
        }

        renderApp()
